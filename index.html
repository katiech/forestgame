<!DOCTYPE html>




<html>

<head>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="main.js"></script>

	<title>Forest Game</title>
</head>


<body>

	<div id="header">
		<h1>Forest Game</h1>
	</div>


	<div id="container">

		<div id="left" class="box">

			<!-- CURRENCY INVENTORY -->
			<div class="boxtitle">
				Inventory
			</div>
			<div class="text">
				<p>
					<b>Seeds:</b> <span id="seed">0</span> (+<span id="seedRate">1</span>/s) <br>
					<b>Gold:</b> <span id="gold">0</span> (+<span id="goldRate">0</span>/s)
				</p>
			</div>

			<!-- BEFRIENDED ANIMALS -->
			<div class="boxtitle">
				Friends
			</div>
			<div class="text">
				<p>
					<b>Sparrows:</b> <span id="sparrow">0</span> (+<span id="sparrowRate">0</span>/s) <br>
					<b>Magpies:</b> <span id="magpie">0</span> (+<span id="magpieRate">0</span>/s)
				</p>
			</div>


<!-- 			<div id="leftbottom" style="overflow-y:scroll">
				left bottom test
			</div> -->

		</div>


		<div id="center" class="box">
			<div class="boxtitle">
				Center
			</div>

			<br><br>

			<div id="square"></div>

			<br><br>
			<button type="button" onClick="Add()">Add</button><br><br>

			<div class="animalbutton">
				<button type="button" onClick="buySparrow(1)">Befriend Sparrow</button><br>
				<b>Cost</b>:<span id="sparrowCost">5</span>
			</div>

			<div class="animalbutton">
				<button type="button" onClick="buyMagpie(1)">Befriend Magpie</button><br>
				<b>Cost</b>:<span id="magpieCost">100</span>
			</div><br><br><br>

			<button type="button" onClick="clearLog()">Clear Log</button><br>

		</div>



		<!--Second Panel-->


		<div id="center2" class="box">
			<div class="boxtitle">
				Center 2
			</div>

			<br><br>

			Center 2 Stuff

		</div>


		<!--Third Panel-->


		<div id="center3" class="box">
			<div class="boxtitle">
				Center 3
			</div>

			<br><br>

			Center 3 Stuff

		</div>



		<div id="right" class="box">
			<div class="boxtitle">
			Log
			</div>

			<div class="text">
				<p id="log">
				Log Stuff
				</p>
			</div>
		</div>


		<div id="bottom">

			<div class="bottombox">

					<button type="button" onClick="showMain()">Main</button>

				</div>

			<div class="bottombox">
				
				<button type="button" onClick="show2()">Show 2</button>

			</div>

			<div class="bottombox">

					<button type="button" onClick="show3()">Show 3</button>

			</div>

		</div>


	</div>

</body>

</html>
